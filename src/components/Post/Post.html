<div class="post">
  {{stuff}}
  <b-card header-tag="header" footer-tag="footer">
    <b-card-title>{{post.title}}</b-card-title>
    <b-card-text>{{post.body}}</b-card-text>

    <template v-slot:footer>
      <b-button @click="navigateToPage" variant="primary">View Post</b-button>
    </template>
  </b-card>
</div>
